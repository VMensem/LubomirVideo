<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <title>{{ title if title else "Любомир Казюк" }}</title>
    <link rel="icon" href="{{ url_for('static', filename='profile.jpg') }}" type="image/png">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header>
    <div class="header-content">
        <img src="{{ url_for('static', filename=profile.jpg'}}" class="thumb" onclick="openFullscreen(this)"></n>
        <h1>Любомир Казюк</h1>
        <nav>
            <center>
            <a href="{{ url_for('index') }}">Головна</a>
            <a href="{{ url_for('gallery') }}">Галерея</a>
            <a href="{{ url_for('about') }}">Про мене</a>
            <a href="{{ url_for('contact') }}">Контакти</a>
            <a href="{{ url_for('upload') }}">Завантажити</a>
            </center>
        </nav>
    </div>
</header>
<main>
    {% block content %}{% endblock %}
</main>
<footer>
    <p>© Любомир Казюк — Усі права захищені</p>
</footer>
</body>
</html>
<script>
function openFullscreen(el) {
    if (el.tagName === "IMG") {
        const modal = document.createElement('div');
        modal.classList.add('fullscreen-modal');
        modal.innerHTML = `<img src="${el.src}" onclick="this.parentElement.remove()">`;
        document.body.appendChild(modal);
    } else if (el.tagName === "VIDEO") {
        const modal = document.createElement('div');
        modal.classList.add('fullscreen-modal');
        modal.innerHTML = `<video src="${el.querySelector('source').src}" controls autoplay onclick="this.parentElement.remove()"></video>`;
        document.body.appendChild(modal);
    }
}
</script>
