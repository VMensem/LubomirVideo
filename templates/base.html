<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Студія Любомира Казюка{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Верхня шапка з меню -->
    <header class="header">
        <div class="container">
            <h1 class="logo">{{ name }}</h1>
            <nav class="menu">
                <a href="/">Головна</a>
                <a href="#gallery">Галерея</a>
                <a href="#contacts">Контакти</a>
            </nav>
        </div>
    </header>

    <!-- Контент сторінки -->
    {% block content %}{% endblock %}

    <!-- Футер -->
    <footer class="footer">
        <p>© Любомир Казюк — Усі права захищені</p>
    </footer>
</body>
</html>
