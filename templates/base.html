<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ title if title else "Любомир Казюк" }}</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header>
    <div class="header-content">
        <img src="{{ url_for('static', filename='profile.jpg') }}" alt="Profile" class="profile-pic">
        <h1>{{ name }}</h1>
        <nav>
            <a href="{{ url_for('index') }}">Головна</a>
            <a href="{{ url_for('gallery') }}">Галерея</a>
            <a href="{{ url_for('about') }}">Про мене</a>
            <a href="{{ url_for('contact') }}">Контакти</a>
            <a href="{{ url_for('upload') }}">Завантажити</a>
        </nav>
    </div>
</header>
<main>
    {% block content %}{% endblock %}
</main>
<footer>
    <p>© {{ name }}, {{ now.year }} — Усі права захищені</p>
</footer>
</body>
</html>
