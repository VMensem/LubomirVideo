<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ title if title else "Любомир Казюк" }}</title>
<link rel="icon" href="{{ url_for('static', filename='profile.jpg') }}" type="image/png">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<header>
    <div class="header-grid">
        <!-- Ліва колонка: фото та ім'я -->
        <div class="header-left">
            <img src="{{ url_for('static', filename='profile.jpg') }}" class="thumb" onclick="openFullscreen(this)">
            <h1>Любомир Казюк</h1>
        </div>

        <!-- Центр: відео -->
        <div class="header-center">
            <iframe src="https://www.youtube.com/embed/0KvAAmbhjoU" frameborder="0" allowfullscreen></iframe>
        </div>

        <!-- Права колонка: кнопки -->
        <div class="header-right">
            <a href="{{ url_for('index') }}" class="btn-purple">Головна</a>
            <a href="{{ url_for('about') }}" class="btn-purple">Інформація</a>
            <a href="{{ url_for('gallery') }}" class="btn-purple">Мої роботи</a>
            <a href="{{ url_for('contact') }}" class="btn-purple">Контакти</a>
            <a href="{{ url_for('upload') }}" class="btn-purple">Завантажити</a>
        </div>
    </div>
</header>

<main class="main-content">
    {% block content %}{% endblock %}
</main>

<footer>
    © Любомир Казюк — Усі права захищені
</footer>

<script>
function openFullscreen(el) {
    const modal = document.createElement('div');
    modal.classList.add('fullscreen-modal');
    if(el.tagName === "IMG") {
        modal.innerHTML = `<img src="${el.src}" onclick="this.parentElement.remove()">`;
    } else if(el.tagName === "VIDEO") {
        modal.innerHTML = `<video src="${el.querySelector('source').src}" controls autoplay onclick="this.parentElement.remove()"></video>`;
    }
    document.body.appendChild(modal);
}
</script>
<script>
document.addEventListener("DOMContentLoaded", () => {
    document.querySelectorAll(".gallery img").forEach(img => {
        img.addEventListener("click", () => openFullscreen(img));
    });
});
</script>
</body>
</html>
