<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ title if title else "Любомир Казюк" }}</title>
<link rel="icon" href="{{ url_for('static', filename='profile.jpg') }}" type="image/png">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<header>
    <div class="header-grid">
        <!-- Ліва колонка: Фото + ім'я -->
        <div class="header-left">
            <img src="{{ url_for('static', filename='profile.jpg') }}" class="profile-pic" onclick="openFullscreen(this)">
            <div class="username">Любомир Казюк</div>
        </div>

        <!-- Центр: Відео -->
        <div class="header-center">
            <iframe width="420" height="240"
                    src="https://www.youtube.com/embed/0KvAAmbhjoU"
                    frameborder="0" allowfullscreen>
            </iframe>
        </div>

        <!-- Права колонка: кнопки -->
        <div class="header-right">
            <a href="{{ url_for('index') }}" class="btn-purple">Головна</a>
            <a href="{{ url_for('about') }}" class="btn-purple">Інформація</a>
            <a href="{{ url_for('gallery') }}" class="btn-purple">Мої роботи</a>
            <a href="{{ url_for('contact') }}" class="btn-purple">Контакти</a>
            <a href="{{ url_for('upload') }}" class="btn-purple">Завантажити</a>
        </div>
    </div>
</header>

<main>
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>
</main>

<footer>
    <p>© Любомир Казюк — Усі права захищені</p>
</footer>

<script>
function openFullscreen(el) {
    if (el.tagName === "IMG") {
        const modal = document.createElement('div');
        modal.classList.add('fullscreen-modal');
        modal.innerHTML = `<img src="${el.src}" onclick="this.parentElement.remove()">`;
        document.body.appendChild(modal);
    } else if (el.tagName === "VIDEO") {
        const modal = document.createElement('div');
        modal.classList.add('fullscreen-modal');
        modal.innerHTML = `<video src="${el.querySelector('source').src}" controls autoplay onclick="this.parentElement.remove()"></video>`;
        document.body.appendChild(modal);
    }
}
</script>

</body>
</html>
