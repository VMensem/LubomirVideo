{% extends "base.html" %}
{% block content %}
<h1>Ласкаво просимо на сайт {{ name }}</h1>
<div class="profile-circle">
    <img src="{{ url_for('static', filename='profile.jpg') }}" alt="Моя фотографія">
</div>
<div class="images-grid">
    {% for image in images %}
        <div class="image-item">
            <img src="{{ image.url }}" alt="{{ image.name }}">
        </div>
    {% endfor %}
</div>
{% endblock %}
