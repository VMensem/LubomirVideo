{% extends "base.html" %}
{% block content %}
<h2 style="text-align:center;">Завантаження файлів / YouTube відео</h2>

<form method="post" enctype="multipart/form-data" class="upload-form">
    <div class="input-icon">
        <input type="text" name="login" placeholder="Логін">
        <img src="{{ url_for('static', filename='icons/login.png') }}" alt="login">
    </div>

    <div class="input-icon">
        <input type="text" name="password" placeholder="Пароль">
        <img src="{{ url_for('static', filename='icons/password.png') }}" alt="password">
    </div>

    <div class="input-icon">
        <input type="file" name="file">
        <img src="{{ url_for('static', filename='icons/file.png') }}" alt="file">
    </div>

    <div class="input-icon">
        <input type="text" name="youtube_link" placeholder="Посилання на YouTube">
        <img src="{{ url_for('static', filename='icons/youtube.png') }}" alt="youtube">
    </div>

    <button type="submit">Додати</button>
</form>

{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class="flash-messages">
            {% for msg in messages %}
                <li>{{ msg }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
{% endblock %}
