{% extends "base.html" %}
{% block content %}
<h1>Галерея</h1>
<div class="images-grid">
    {% for item in media %}
        <div class="image-item">
            {% if item.type == "file" %}
                {% if item.url.endswith(('.mp4','.mov','.avi')) %}
                    <video controls src="{{ item.url }}"></video>
                {% else %}
                    <img src="{{ item.url }}" alt="{{ item.name }}">
                {% endif %}
            {% elif item.type == "youtube" %}
                <iframe width="300" height="200" src="{{ item.url }}" frameborder="0" allowfullscreen></iframe>
            {% endif %}
        </div>
    {% endfor %}
</div>
{% endblock %}
