{% extends "base.html" %}
{% block content %}
<h1>Галерея</h1>
<div class="images-grid">
    {% for image in images %}
        <div class="image-item">
            {% if image.url.endswith(('.mp4','.mov','.avi')) %}
                <video controls src="{{ image.url }}"></video>
            {% else %}
                <img src="{{ image.url }}" alt="{{ image.name }}">
            {% endif %}
        </div>
    {% endfor %}
</div>
{% endblock %}
