{% extends "base.html" %}
{% block content %}
<h2>Контакти</h2>
<form method="post">
  {{ form.hidden_tag() }}
  <label>{{ form.name.label }}<br>{{ form.name(size=40) }}</label><br>
  <label>{{ form.email.label }}<br>{{ form.email(size=40) }}</label><br>
  <label>{{ form.message.label }}<br>{{ form.message(cols=50, rows=6) }}</label><br>
  {{ form.submit() }}
</form>
{% endblock %}
